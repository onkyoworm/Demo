<!DOCTYPE html>
<html>
<head>
	<title>portscan</title>
	<meta charset="utf-8">
</head>
	demo of demo
<body>
	<form>
		<label for="target">target</label><br/>
		<input type="text" name="target" value="www.gnucitizen.org"/><br/>
		<label for="port">port</label><br/>
		<input type="text" name="port" value="80"/><br/>
		<label for="timeout">timeout</label><br/>
		<input type="text" name="timeout" value="1000">
		<label for="result">result</label><br/>
		<textarea id="result" name="result" rows="7" cols="50"></textarea><br/>
		<input class="button" type="button" value="scan" onclick="javascript:scan(this.form)"/>
	</form>
	<script type="text/javascript">
		var AttackAPI = {

		}
		AttackAPI.PortScaner = {}
		AttackAPI.PortScaner.scanPort = function (callback, target, port, timeout) {
			var timeout = (timeout == null)?100:timeout
			var img = new Image()

			img.onerror = function() {
				if(!img) return
				img = undefined
				callback(target, port, 'open')
			}

			img.onload = img.onerror
			img.src = 'http://' + target + ':' + port

			setTimeout(function () {
				if(!img) return
				img = undefined
				callback(target, port, 'closed')
			}, timeout)
		}
		AttackAPI.PortScaner.scanTarget = function(callback, target, ports, timeout){
			for(index = 0; index < ports.length; index++)
				AttackAPI.PortScaner.scanPort(callback, target, ports[index], timeout)
		}
	</script>
	<script type="text/javascript">
		var result = document.getElementById('result')
		var callback = function(target, port, status){
			result.value += target + ':' + port + ' ' + status + "\n"
		}
		var scan = function(form){
			AttackAPI.PortScaner.scanTarget(callback, form.target.value, form.port.value.split(','), form.timeout.value)
		}
	</script>
</body>
</html>
